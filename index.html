<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Abstract Image Generator</h1>
            <p>Transform your blog content into beautiful abstract images for social media</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Your Content</h2>
                <div class="input-options">
                    <button id="pasteBtn" class="active">Paste Text</button>
                    <button id="uploadBtn">Upload File</button>
                    <button id="wordpressBtn">Load from WordPress</button>
                </div>

                <textarea id="contentInput" placeholder="Paste your blog post content here..."></textarea>

                <input type="file" id="fileInput" accept=".txt,.html,.htm" style="display:none">

                <div id="wordpressInput" class="wordpress-input" style="display:none">
                    <label for="wordpressUrl">WordPress Post URL:</label>
                    <input type="text" id="wordpressUrl" placeholder="https://osmeusapontamentos.com/2024/12/25/post-slug/">
                    <button id="loadWordpressBtn" class="load-btn">Load Content</button>
                    <div id="wordpressStatus" class="status-message"></div>
                </div>

                <div class="parameters-section">
                    <h3>Line Thickness Parameters</h3>
                    <div class="parameter-controls">
                        <div class="parameter-item">
                            <label for="minStroke">Min Thickness:</label>
                            <input type="number" id="minStroke" min="0.1" max="5" step="0.1" value="0.5">
                            <span class="parameter-unit">px</span>
                        </div>
                        <div class="parameter-item">
                            <label for="maxStroke">Max Thickness:</label>
                            <input type="number" id="maxStroke" min="0.1" max="10" step="0.1" value="1.5">
                            <span class="parameter-unit">px</span>
                        </div>
                    </div>

                    <h3>Crop Mode</h3>
                    <div class="parameter-controls">
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="cropMode" value="direct" checked>
                                <span>Direct Crop</span>
                                <small>Crop directly from master image (faster)</small>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="cropMode" value="resize">
                                <span>Resize & Crop</span>
                                <small>Resize to fit format, then crop (better composition fit)</small>
                            </label>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">Generate Images</button>
            </section>

            <section class="output-section" id="outputSection" style="display:none">
                <h2>Generated Images</h2>

                <div class="metrics-display" id="metricsDisplay"></div>

                <div class="preview-grid">
                    <div class="preview-item">
                        <h3>Landscape (1200×628)</h3>
                        <div id="canvas-landscape" class="canvas-container"></div>
                        <button class="download-btn" data-format="landscape">Download</button>
                    </div>

                    <div class="preview-item">
                        <h3>Square (1200×1200)</h3>
                        <div id="canvas-square" class="canvas-container"></div>
                        <button class="download-btn" data-format="square">Download</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="src/core/contentAnalyzer.js?v=9"></script>
    <script src="src/core/seedGenerator.js?v=9"></script>
    <script src="src/core/visualGenerator.js?v=9"></script>
    <script src="src/web/app.js?v=9"></script>
</body>
</html>
